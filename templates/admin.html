<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVita</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>

</head>
<body>

<header id="home" class="header">
    <nav class="nav" role="navigation">
        <div class="container nav-elements">
            <div class="branding">
                <a href="/"><img src='static/images/provita_logo.png'
                                 alt="Logo - ProVita" width="100" height="100"></a>
            </div>
            <div class="navbar">
                <a class="nav-item nav-link" id="home" href="/"> Homepage</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<section id="search" class="section">
    <header class="imageheader"></header>
    <div class="container">
        <h2 class="headline"> Admin Search </h2>

        <form action="searchAction" method="get">
            <label class="card-title">Search your product</label>
            <input type="search" name="searchString" id="searchString">
            <input type="submit" value="Search">
        </form>
    </div>
</section>
<br/>
<br/>

<section id="products" class="section">
    <div class="container">
        <h2 class="headline">Select Products</h2>
        <p>
            <span id="size">Items in Cart: {6}</span>
        </p>
    </div>

    <table style="margin-left: 20px;">
        <thead>
        <tr>
            <th>Product</th>
            <th>Image</th>
            <th>Price</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        {% for row in products %}
        <tr>
            <td align="center">{{ row[0] }}</td>
            <td align="center"><img src="{{ row[1] }}" alt="{{ row[1] }}" width="200"></td>
            <td align="center"> ...</td>
            <td>
                <button>Add to Cart</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</section>

    <footer>
    <div class="bottom-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <small>&copy; 2023 ProVita. All Rights Reserved.</small>
                </div>
            </div>
        </div>
    </div>

</footer>


</body>
</html>

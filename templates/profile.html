<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProVita</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header id="home" class="header">
    <nav class="nav" role="navigation">
        <div class="container nav-elements">
            <div class="branding">
                <a href="/"><img src='static/images/provita_logo.png'
                                 alt="Logo - ProVita" width="100" height="100"></a>
            </div>

            <div class="navbar">
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" id="homepage" href="/"> Homepage</a>
                <a class="nav-item nav-link" href="/orders" id="orders">My Orders</a>
                <a class="nav-item nav-link" id="search" href="/search">Shop</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                <a class="nav-item nav-link" id="admin" href="/admin">Admin Only</a>
                {% else %}
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signup" href="/signup">Sign Up</a>
                <a href="http://www.linkedin.com">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<section id="profile" class="section">
    <div class="container">
        <h2 class="headline">Profile: {{ first_name|e }} </h2>
    </div>
</section>

<table style="margin-left: 20px;">
    <tr>
        <th>First Name</th>
        <td>{{ first_name|e }}</td>
    </tr>

    <tr>
        <th>Last Name</th>
        <td>{{ last_name|e }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ email|e }}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>
            {{ age|e }}

        </td>
    </tr>
    <tr>

    <tr>
        <th>Activity</th>
        <td>
            {{ activity }}
        </td>
    </tr>

</table>

<br>
<a style="margin-left: 20px;" href="/logout">Logout</a>


</body>
</html>

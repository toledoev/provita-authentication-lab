<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProVita</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<header id="home" class="header">
    <nav class="nav" role="navigation">
        <div class="container nav-elements">
            <div class="branding">
                <a href="/"><img src='static/images/provita_logo.png'
                                 alt="Logo - ProVita" width="100" height="100"></a>
            </div>

            <div class="navbar">
                {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/"> Homepage</a>
                <a class="nav-item nav-link" id="profile" href="/profile">My Profile</a>
                <a class="nav-item nav-link" id="search" href="/search">Buy</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                <a class="nav-item nav-link" id="admin" href="/admin">Admin Only</a>
                {% else %}
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signup" href="/signup">Sign Up</a>
                <a href="http://www.linkedin.com">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>

<section id="orders" class="section">
    <div class="container">
        <h2 class="headline">My Orders </h2>
    </div>
</section>

<table style="margin-left: 20px;">
    <thead>
    <tr>
        <th>Order Date</th>
        <th>Product </th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Total Price</th>

    </tr>
    </thead>
    <tbody>
    {% for row in ordersData %}
    <tr>
        <td align="center">{{ row[0] }}</td>
        <td align="center">{{ row[1] }}
        <td align="center">{{ row[2] }}</td>
        <td><img src="{{ row[3] }}" alt="{{ row[3] }}" width="100"></td>
        <td> â‚¬
            <script>
            document.write({{ row[2] }} * {{ row[4] }})
            </script>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>


</br>
<a style="margin-left: 20px;" href="/logout">Logout</a>


</body>
</html>

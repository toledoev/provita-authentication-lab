<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProVita</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>

</head>
<body>

<header id="home" class="header">
    <nav class="nav" role="navigation">
        <div class="container nav-elements">
            <div class="branding">
                <a href="/"><img src='static/images/provita_logo.png'
                                 alt="Logo - ProVita" width="100" height="100"></a>
            </div>
            <div class="navbar">
                <a class="nav-item nav-link" id="homepage" href="/"> Homepage</a>
                <a class="nav-item nav-link" id="search" href="/search"> Search</a>
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</header>

<section id="addproduct" class="section">
    <div class="container">
        <h2 class="headline">Add Product</h2>

        <form action="/addProduct" method="post" enctype="multipart/form-data">
            <label>Product Name (separate words with a dash '-' )</label> <input type="text" name="product_name" id="product_name"><br/>
            <label>Upload an image</label> <input type="file" name="file" id="file"><br/>
            <label>Set price</label> <input type="text" name="price" id="price"><br/>
            <input type="submit" value="Submit" id="submit">
            <input type="reset" value="Reset" id="reset">
        </form>
    </div>
</section>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

    <footer>
    <div class="bottom-bar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <small>&copy; 2023 ProVita. All Rights Reserved.</small>
                </div>
            </div>
        </div>
    </div>

</footer>


</body>
</html>
